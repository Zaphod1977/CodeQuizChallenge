<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CodeQuiz</title>
</head>

<body>
    <header>
        <a href="" id="highScores">View High Scores</a>
        <div id="time">
            Time:
        </div>
    </header>
    <main>
        <div id="start">
            <Section class="cqc">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code related questions within the following time limit.
                    Keep in mind that incorrect answers will hurt your score time by 10 seconds!</p>
                <button id="startButton">Start Quiz</button>
            </Section>
        </div>
        <div id="quizPage">
            <Section>
                <h1 class="header" id="question"></h1>
                <div class="Q">
                    <button class="answer" id="a"></button>
                    <button class="answer" id="b"></button>
                    <button class="answer" id="c"></button>
                    <button class="answer" id="d"></button>
                </div>
                <p id="answer">answer</p>
            </Section>

        </div>
        <div id="highScore">
            <Section>
                <p class="score"></p>
                <p class="initials"></p>
            </Section>
            <section id="tblHighscore">
                <h1 class="header">View High Scores</h1>
                <form action="/action_page.php">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname"><br><br>
                </form>
                <button class="scoreBtn1">Go back</button>
                <button class="scoreBtn2">Clear high scores</button>
            </section>
        </div>
       

    </main>
    <script src="js/script.js"></script>
    <script src="js/questions.js"></script>
</body>

</html>
